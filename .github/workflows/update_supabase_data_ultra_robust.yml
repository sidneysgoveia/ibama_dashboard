name: ğŸŒ³ AtualizaÃ§Ã£o DiÃ¡ria dos Dados do IBAMA (Ultra Robusto)

on:
  # Permite execuÃ§Ã£o manual
  workflow_dispatch:
    inputs:
      force_update:
        description: 'ForÃ§ar atualizaÃ§Ã£o mesmo em caso de erros menores'
        required: false
        default: 'false'
        type: boolean
  
  # Agenda para execuÃ§Ã£o diÃ¡ria
  schedule:
    - cron: '0 13 * * *'  # 13:00 UTC = 10:00 BRT

jobs:
  update-data:
    runs-on: ubuntu-latest
    timeout-minutes: 45  # Timeout aumentado
    
    steps:
      # Passo 1: Checkout do cÃ³digo
      - name: ğŸ“ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      # Passo 2: Configurar Python
      - name: ğŸ Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # Passo 3: Instalar dependÃªncias essenciais
      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install pandas supabase requests urllib3
          
          # Verificar se wget e curl estÃ£o disponÃ­veis
          echo "ğŸ” Verificando ferramentas de download disponÃ­veis:"
          which wget && echo "âœ… wget disponÃ­vel" || echo "âŒ wget nÃ£o disponÃ­vel"
          which curl && echo "âœ… curl disponÃ­vel" || echo "âŒ curl nÃ£o disponÃ­vel"

      # Passo 4: Verificar conectividade
      - name: ğŸ”— Testar conectividade
        run: |
          echo "ğŸŒ Testando conectividade com o IBAMA..."
          curl -I --connect-timeout 10 --max-time 30 -k \
               "https://dadosabertos.ibama.gov.br/" || true
          
          echo "ğŸ” Testando resoluÃ§Ã£o DNS..."
          nslookup dadosabertos.ibama.gov.br || true

      # Passo 5: Executar script de upload ultra robusto
      - name: ğŸš€ Executar upload ultra robusto
        run: python upload_to_supabase_ultra_robust.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          IBAMA_ZIP_URL: 'https://dadosabertos.ibama.gov.br/dados/SIFISC/auto_infracao/auto_infracao/auto_infracao_csv.zip'

      # Passo 6: Upload de logs de debug (sempre executado)
      - name: ğŸ“‹ Upload de logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: execution-logs-${{ github.run_number }}
          path: |
            *.log
            **/*.log
          retention-days: 7

      # Passo 7: NotificaÃ§Ã£o de sucesso (opcional)
      - name: âœ… Notificar sucesso
        if: success()
        run: |
          echo "ğŸ‰ AtualizaÃ§Ã£o dos dados do IBAMA concluÃ­da com sucesso!"
          echo "ğŸ“Š Dados atualizados em: $(date)"
          
      # Passo 8: NotificaÃ§Ã£o de falha (opcional)  
      - name: âŒ Notificar falha
        if: failure()
        run: |
          echo "ğŸ’¥ Falha na atualizaÃ§Ã£o dos dados do IBAMA!"
          echo "ğŸ• Falha ocorrida em: $(date)"
          echo "ğŸ” Verifique os logs para mais detalhes."
